<ion-content fullscreen="true">
    <ion-header collapse="condense" translucent="true">
        <ion-toolbar>
            <ion-title size="large">New Favourite</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid fixed="true">
        <ion-row>
            <ion-col size-xs="12" size-md="6" size-xl="6">
                <app-gallery [images]="images"></app-gallery>
                <hr>
                <app-camera (capture)="onCapture($event)"></app-camera>
            </ion-col>
            <ion-col size-xs="12" size-md="6" size-xl="6">
                <form [formGroup]="form">
                    <ion-button (click)="paste()">Paste From Clipboard</ion-button>
                    <ion-item>
                        <ion-label position="floating">Title<ion-text color="danger">*</ion-text></ion-label>
                        <ion-input formControlName="title"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Address<ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input formControlName="address"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Short Description<ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-textarea formControlName="shortDescription"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Date</ion-label>
                        <ion-input
                                value="{{ form.value.date | date: 'dd.MM.yyyy' }}"
                                id="date"
                        ></ion-input>
                        <ion-popover trigger="date" >
                            <ng-template>
                                <ion-datetime
                                        presentation="date-time"
                                        formControlName="date"
                                        locale="de-DE"
                                ></ion-datetime>
                            </ng-template>
                        </ion-popover>

                    </ion-item>

                    <ion-item>
                        <ion-label>Draft</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                </form>
                <ion-button [disabled]="form.invalid" (click)="submit()">Add Favourite</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
